<div class="display">
    <div class="col-sm-6">
        <table class="table borderless">
            <tr ng-repeat="cell in model.sheet.cells"
                ng-class="{'active': $index==model.functionCellIndex}">
                <td ng-if="cell.visible==true">
                    <input ng-model="cell.literal"
                           id={{cell.cellStyle}}
                           ng-readonly="true"
                           tabindex="{{$index}}"
                           class="form-control "/>
                </td>
            </tr>
        </table>
    </div>
</div>
