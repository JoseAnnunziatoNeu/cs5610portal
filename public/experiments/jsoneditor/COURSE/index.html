<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../../js/jsoneditor.js"></script>
    <title></title>

</head>
<body>

    <div id="editor_holder" class="container">

    </div>


    <script>
        var element = document.getElementById('editor_holder');
        var schema = {
            "title": "Course",
            "properties" : {
                "title" : {
                    "type": "string"
                },
                "modules" : {
                    "type": "array",
                    "title": "Modules",
                    "items" : {
                        "type": "object",
                        "title": "Module",
                        "properties": {
                            "title" : {
                                "type" : "string"
                            },
                            "visible": {
                                "type" : "boolean",
                                "default" : true
                            },
                            "available": {
                                "type" : "boolean",
                                "default" : true
                            },
                            "lectures" : {
                                "type" : "array",
                                "title" : "Lectures",
                                "items" : {
                                    "type" : "object",
                                    "title" : "Lecture",
                                    "properties" : {
                                        "title" : {
                                            "type" : "string"
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        };
        var options = {
            theme: 'bootstrap2',
            schema: schema
        };
        var editor = new JSONEditor(element, options);

    </script>

</body>
</html>
