<html ng-app="WhiteBoardApp">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="MainController">
      <ul class="nav nav-pills">
        <li ng-class="{'active': $location.path()=='/home'}"><a href="#/home">Home</a></li>
        <li ng-class="{'active': $location.path()=='/profile'}"><a href="#/profile">Profile</a></li>
        <li ng-class="{'active': $location.path()=='/register'}"><a href="#/register">Register</a></li>
        <li ng-class="{'active': $location.path()=='/login'}"><a href="#/login">Login</a></li>
      </ul>
      <div ng-view></div>      
    </div>
  </body>
</html>
