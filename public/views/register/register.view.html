<div class="container">

    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">

            <h1>Register</h1>

            <form style="margin-bottom: 10px;">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ng-model="user.email" type="email" class="form-control input-lg" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="user.password" type="password" class="form-control input-lg" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Verify Password</label>
                    <input ng-model="user.password2" type="password" class="form-control input-lg" id="verify-password" placeholder="Verify Password">
                </div>
                <button ng-click="model.register(user)" class="btn btn-success btn-block btn-lg">Register</button>
            </form>

        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
