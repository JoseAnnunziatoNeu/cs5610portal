<div class="container">
    <h1>Profile</h1>

    <uib-tabset>
        <uib-tab heading="Personal">
            <form style="margin-bottom: 10px;margin-top:10px">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ng-model="currentUser.username" readonly type="email" class="form-control input-lg" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="currentUser.password" type="password" class="form-control input-lg" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Verify Password</label>
                    <input ng-model="currentUser.password2" type="password" class="form-control input-lg" id="verify-password" placeholder="Verify Password">
                </div>
                <button ng-click="model.update(user)" class="btn btn-success btn-block btn-lg">Update</button>
            </form>
        </uib-tab>
        <uib-tab heading="Users">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Roles</th>
                    </tr>
                    <tr>
                        <td><input ng-model="user.username" class="form-control"/></td>
                        <td><input ng-model="user.roles" class="form-control"/></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in model.users">
                        <td>{{user.username}}</td>
                        <td>{{user.roles}}</td>
                    </tr>
                </tbody>
            </table>
        </uib-tab>
    </uib-tabset>
</div>
