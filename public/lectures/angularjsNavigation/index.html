<html ng-app="WhiteBoardApp" ng-init="selectedTab='home'">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="app.js"></script>

	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

		<script src="app.js"></script>
		<script src="courses/courses.js"></script>
		<script src="home/home.controller.js"></script>
		<script src="users/users.controller.js"></script>
		<script src="profile/profile.controller.js"></script>
		<script src="config.js"></script>
		<script src="services/courseService.js"></script>
		<script src="services/userService.js"></script>

		<title>AngularJS Navigation</title>
	</head>
	<body>
		<div class="container">
			<br/>
				<ul class="nav nav-tabs">
				  <li ng-class="{'active': selectedTab=='home'}">
					  <a ng-click="selectedTab='home'" href="#/home">Home</a></li>
				  <li ng-class="{'active': selectedTab=='courses'}">
					  <a ng-click="selectedTab='courses'" href="#/courses">Courses</a></li>
				  <li ng-class="{'active': selectedTab=='users'}">
					  <a ng-click="selectedTab='users'" href="#/users">Users</a></li>
				  <li ng-class="{'active': selectedTab=='profile'}">
					  <a ng-click="selectedTab='profile'" href="#/profile">Profile</a></li>
				</ul>
			
			<div ng-view>
			</div>
			
		</div>
	</body>
</html>
