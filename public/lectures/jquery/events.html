<script src="../../js/jquery-1.11.3.min.js">
</script>

<script>
	$(init);
	
	function init()
	{
		$("#p1").click(p1Clicked);
		$("#ADD").click(addAandB);
	}
	
	function addAandB()
	{
		var a = $("#A").val();
		var b = $("#B").val();
		a = parseInt(a);
		b = parseInt(b);
		var c = a + b;
		$("#C").val(c);
	}
	
	function p1Clicked()
	{
		$("body").append("<p>New Pargraph</p>");
	}
</script>

<h1>Handling Events with jQuery</h1>

<input id="B"/>
